<!doctype html>
<html>
  <head>
    <title>交通事故儀表板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.css"
      rel="stylesheet"
    />
    <link href="./css/traffic.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/prelude-ls@1.1.2/browser/prelude-browser-min.js"
    ></script>
    <script type="text/javascript">
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        ((i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date()));
        ((a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]));
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga",

      ga("create", "UA-36523378-1", "auto");
      ga("send", "pageview");
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div class="ctn-filter-all">
      <div class="ctn-filter">
        <div id="DeathMonth" class="filter fltMonth col-lg-3">
          死亡／月份
        </div>
        <div id="DeathWeekDay" class="filter fltWeek col-lg-3">
          死亡／星期
        </div>
        <div id="DeathHour" class="filter fltHour col-lg-3">死亡／時段</div>
      </div>
      <div class="ctn-filter">
        <div id="AcciMonth" class="filter fltMonth col-lg-3">
          事故／月份
        </div>
        <div id="AcciWeekDay" class="filter fltWeek col-lg-3">
          事故／星期
        </div>
        <div id="AcciHour" class="filter fltHour col-lg-3">事故／時段</div>
      </div>
      <div class="ctn-filter ctn-drunk">
        <div id="DrunkMonth" class="filter fltMonth col-lg-3">
          酒駕／月份
        </div>
        <div id="DrunkWeekDay" class="filter fltWeek col-lg-3">
          酒駕／星期
        </div>
        <div id="DrunkHour" class="filter fltHour col-lg-3">酒駕／時段</div>
        <div class="filter drunk-toggle col-lg-2">
          <label class="toggle-label">
            <input type="checkbox" id="toggleDrunkHighlight" />
            酒駕地圖標示
          </label>
        </div>
      </div>
    </div>
    <div class="ctn-nav">
      <h3 class="navttl">事故交叉篩選</h3>
      <h5 class="navidx"></h5>
      <p class="navtxt"></p>
    </div>
    <div class="ctn-table">
      <h4 class="table-title">目前篩選的前 20 筆資料</h4>
      <table id="AccidentTable" class="table table-condensed"></table>
    </div>
    <script type="text/javascript" src="./js/traffic.js"></script>
  </body>
</html>
